    BadRequestError:
      description: Invalid request parameters or body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "INVALID_REQUEST"
              message: "Invalid request parameters"
              details: "The 'email' field must be a valid email address"
            timestamp: "2024-01-15T10:30:00Z"
    
    UnauthorizedError:
      description: Authentication required or authentication failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "UNAUTHORIZED"
              message: "Authentication required"
              details: "Valid Bearer token must be provided in Authorization header"
            timestamp: "2024-01-15T10:30:00Z"
    
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "NOT_FOUND"
              message: "Resource not found"
              details: "Employee with ID '12345' does not exist"
            timestamp: "2024-01-15T10:30:00Z"
    
    ConflictError:
      description: Resource conflict (e.g., duplicate entry)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "CONFLICT"
              message: "Resource already exists"
              details: "Employee with email 'john.doe@example.com' already exists"
            timestamp: "2024-01-15T10:30:00Z"
    
    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "RATE_LIMIT_EXCEEDED"
              message: "Too many requests"
              details: "Rate limit of 100 requests per minute exceeded. Please try again later."
            timestamp: "2024-01-15T10:30:00Z"
    
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: "INTERNAL_ERROR"
              message: "An internal server error occurred"
              details: "Please contact support if the problem persists"
            timestamp: "2024-01-15T10:30:00Z"

